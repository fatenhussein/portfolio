    <section class="contact">
      <h1 class="section-title  animate__animated animate__flipInX" >contact</h1>
      <h3>Have a question or want to work together?</h3>
      <form >
        <!-- Name input -->
        <div class="form-outline mb-4">
          <input
            type="text"
            id="form4Example1"
            class="form-control"
            placeholder="Name"
            style="background-color:rgba(231, 212, 203, 0.435);color:#5a7c90;"
          />
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
          <input
            type="email"
            id="form4Example2"
            class="form-control"
            placeholder="Email"
            style="background-color:rgba(231, 212, 203, 0.435); color:#5a7c90;"
          />
        </div>

        <!-- Message input -->
        <div class="form-outline mb-4">
          <textarea
            class="form-control"
            id="form4Example3"
            rows="6"
            placeholder="Message"
            style="background-color:rgba(231, 212, 203, 0.435); color:#5a7c90; "
          ></textarea>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">
          Send
        </button>
      </form>
    </section>
